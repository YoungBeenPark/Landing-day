   <!-- animation -->
   <script>
    let position = 0;
    let animationId;

    function animate() {
        position += 3;
        document.getElementById('box').style.left = position + 'px';
        if (position < 150) { 
            animationId = requestAnimationFrame(animate);
        }
    }
    const box = document.getElementById('box');

    box.addEventListener('click', () => {
        if (!animationId) {
            animate();
        }
    });
</script>
